<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

</h:head>
<h:body>
	<h:form>
		<p:panel>
			<f:facet name="header">
				<h:outputText value="Cursos Accordion"/>
			</f:facet>
			
			<p:accordionPanel>
				<c:forEach items="#{cursoBean.cursosAccordion}" var="curso">
					<p:tab title="#{curso.nome}">
						<p:graphicImage library="imagens"
							name="#{curso.obterImagem()}"/>
						<h:outputText value="#{curso.descricao}"/>	
					</p:tab>
				</c:forEach>
			</p:accordionPanel>
		</p:panel>
	</h:form>
</h:body>
</html>
