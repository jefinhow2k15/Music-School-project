<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Cursos</title>
</h:head>
<h:body>
	<h:form id="form-cursos">
		<p:growl />
		<p:panel header="Cadastro">
			<p:panelGrid columns="2">
				<h:outputLabel value="Curso: " />
				<p:inputText id="input-nome" value="#{cursoBean.curso.nome}" 
					required="true"/>
				<h:outputLabel value="Descrição" />
				<p:inputTextarea value="#{cursoBean.curso.descricao}" cols="25"
					rows="3" />
				<h:outputLabel value="Duração: " />
				<p:spinner value="#{cursoBean.curso.duracao}" min="1"
					max="5" stepFactor="0.5" size="2" />
				<h:outputLabel value="Tipo:" />
				<p:selectOneMenu value="#{cursoBean.curso.tipo}">
					<f:selectItem itemLabel="Selecione" itemValue="#{null}"/>
					<f:selectItems value="#{cursoBean.tipos}" var="tipo"
						itemLabel="#{tipo.label}" itemValue="#{tipo}"/>
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton icon="ui-icon-disk" value="Salvar" action="#{cursoBean.salvar}"
				update="@form"/>
		</p:panel>
	</h:form>
</h:body>

</html>
